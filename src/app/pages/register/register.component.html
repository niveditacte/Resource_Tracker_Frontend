<div class="page-center">
        <div class="register-container">
            <h2>Register User</h2>
            
            <form class="register-form" [formGroup]="registerform" (ngSubmit)="onRegister()">
                <div  class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username"
                        class="themed-input" 
                        placeholder="Enter username" 
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email"
                        class="themed-input" 
                        placeholder="Enter email" 
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password"
                        class="themed-input" 
                        placeholder="Enter password" 
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" [value]="null" formControlName="roleId" class="themed-dropdown" required>
                        <option value="" disabled selected>Select Role</option>
                        <option *ngFor="let role of roles" [value]="role.roleId">
                            {{ role.role }}
                        </option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="register-btn">
                        <mat-icon>check</mat-icon>
                        <span>Register</span>
                    </button>
                </div>
            </form>

            <!-- Success Message -->
            <div class="message success" style="display: none;" id="successMessage">
                <i class="fas fa-check-circle"></i>
                <span>User registered successfully!</span>
            </div>

            <!-- Error Message -->
            <div class="message error" style="display: none;" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span>Registration failed. Please try again.</span>
            </div>
        </div>
    </div>
