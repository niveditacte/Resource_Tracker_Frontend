<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()">
        <div>
            <label for="emailorUsername">Username or Email</label>
            <input type="text" id="emailorUsername" [(ngModel)]="loginValue" name="emailorUsername" required />
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" required />
            <!-- <small><a href="#">Forgot Password?</a></small> -->
        </div>

        <!-- <div class="checkbox-row">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Remember me</label>
        </div> -->

        <button type="submit">Login</button>

        <div *ngIf="errorMessage" class="error">{{errorMessage}}</div>

        <!-- <div class="extra-links">
            <p>Don't have an account? <a href="http://localhost:4200/register">Sign Up</a></p>
        </div> -->
    </form>
</div>
